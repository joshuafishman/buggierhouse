<!DOCTYPE html>
<html>
  <head>
    <title>buggier house</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=0.75">

    <link rel="stylesheet" href="style.css" />
    <script src="lib/bug.js"></script>
  </head>

  <body onload="start_app()">
    <div id="create_screen" style="display: none">
      <h1>buggier house</h1>

      <div id="create_0">
        <p>time pool: <input id="pool_input" value="10" /></p>
        <p>time increment: <input id="inc_input" value="0" /></p>
        <p>
          player:
          <select id="player_input">
            <option value="0" selected>White team 1</option>
            <option value="1">Black team 1</option>
            <option value="2">White team 2</option>
            <option value="3">Black team 2</option>
          </select>
        </p>

        <button onclick="create_game()">create game</button>
      </div>

      <div id="create_1" style="display: none">
        <p>
          host created. Please send the below URL to all players; the game will
          start when all players have connected.
        </p>

        <p><a id="connection_url"></a></p>
        <br />
        <button onclick="copy_url()">copy to clipboard</button>
      </div>
      <br />
      <img
        src="https://images-na.ssl-images-amazon.com/images/I/51895WSNCKL._SX341_BO1,204,203,200_.jpg"
      />
    </div>

    <div id="loading_screen" style="display: none">
      <p>loading...</p>
    </div>

    <div id="waiting_screen" style="display: none">
      <p>you're in! now we wait for other players to join...</p>
    </div>

    <div id="join_screen" style="display: none">
      <h1>buggier house</h1>

      <p>select your player and join the game:</p>

      <button onclick="join_game(0)">Join as White team 1</button><br />
      <button onclick="join_game(1)">Join as Black team 1</button><br />
      <button onclick="join_game(2)">Join as White team 2</button><br />
      <button onclick="join_game(3)">Join as Black team 2</button><br />

      <p>
        player:
        <select id="join_player_input">
          <option value="0" selected>White team 1</option>
          <option value="1">Black team 1</option>
          <option value="2">White team 2</option>
          <option value="3">Black team 2</option>
        </select>
      </p>

      <button onclick="join_game()">Join game</button>
    </div>

    <div id="play_screen" style="display: none">
      <div id="my_screen">
        <div class="clock"><span id="their_time"></span></div>
        <table class="piece_counts" id="their_piece_counts"></table>
        <div id="my_board"></div>
        <table class="piece_counts" id="my_piece_counts"></table>
        <div class="clock"><span id="my_time"></span></div>
      </div>

      <div id="their_screen">
        <div class="clock"><span id="other_board_black_time"></span></div>
        <table class="piece_counts_other" id="other_board_black_counts"></table>
        <table class="piece_counts_other">
          <td><img src="img/bK.png" /></td>
          <td><img src="img/bQ.png" /></td>
          <td><img src="img/bR.png" /></td>
          <td><img src="img/bB.png" /></td>
          <td><img src="img/bN.png" /></td>
          <td><img src="img/bP.png" /></td>
        </table>
        <div id="their_board"></div>
        <table class="piece_counts_other">
          <td><img src="img/wK.png" /></td>
          <td><img src="img/wQ.png" /></td>
          <td><img src="img/wR.png" /></td>
          <td><img src="img/wB.png" /></td>
          <td><img src="img/wN.png" /></td>
          <td><img src="img/wP.png" /></td>
        </table>
        <table class="piece_counts_other" id="other_board_white_counts"></table>
        <div class="clock"><span id="other_board_white_time"></span></div>
        <button id="resign" onclick="resign()">resign</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.js"
      crossorigin="anonymous"
    ></script>
    <!-- -      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
-      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" -->

    <script src="main.js"></script>
  </body>
</html>
